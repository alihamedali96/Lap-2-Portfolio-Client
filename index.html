<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roo-teen</title>
        <link rel="stylesheet" href="style/style.css" type="text/css">
        <script defer src="js/script.js"></script>
        <script defer src="js/requests.js"></script>
    </head>
    <body>
        <header>
            <h1>Roo-tine</h1>
        </header>
        <main>
            <div class="login-frame">
                <form id="loginForm" action="">
                    <div class="login-header">
                        <h2>Crush your goals</h2>
                        <h3>Login to start now</h3>
                    </div class="login-header">
                    <div class="login-main">
                        <label for="name-input" id="name-label">User Name</label>
                        <input class="text-input" type="text" name="name" id="name-input">
                        <label for="pass-input" id="pass-label">Password</label>
                        <input class="text-input" type="text" name="password" id="pass-input">
                        <input class="signup-btn btn" type="button" value="Sign Up">
                        <input class="login-btn btn" type="submit" value="Login">
                    </div class="login-main">
                </form>
            </div class="login-frame">
            <div class="signup-frame">
                <form id="signupForm" action="">
                    <div class="signup-header">
                        <h2>Crush your goals</h2>
                        <h3>Login to start now</h3>
                    </div class="signup-header">
                    <div class="signup-main">
                        <label for="name-input" id="name-label">User Name</label>
                        <input class="text-input" type="text" name="name" id="name-input">
                        <label for="name-input" id="name-label">Email</label>
                        <input class="text-input" type="text" name="name" id="name-input">
                        <label for="pass-input" id="pass-label">Password</label>
                        <input class="text-input" type="text" name="password" id="pass-input">
                        <label for="pass-input" id="pass-label">Confirm Password</label>
                        <input class="text-input" type="text" name="password" id="pass-input">
                        <input class="signup-btn btn" type="submit" value="signup">
                    </div class="signup-main">
                </form>
            </div class="signup-frame">
        </main>    
    </body>
</html>
